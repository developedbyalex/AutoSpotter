<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - AutoSpotter</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/addCar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js">
    <section class="add-car-section">
        <h1>Add a Car</h1>
        <form class="car-form">
				<label for="date">Date:</label>
				<input type="date" id="date" name="date" required>
				<label for="make">Make:</label>
				<input type="text" id="make" name="make" required>
				<label for="model">Model:</label>
				<input type="text" id="model" name="model" required>
				<label for="reg">Reg Number:</label>
				<input type="text" id="reg" name="reg" required>
				<label for="mot-status">MOT Status:</label>
				<select id="mot-status" name="mot-status" required>
					<option value="valid">Valid</option>
					<option value="expired">Expired</option>
				</select>
				<label for="fuel-type">Fuel Type:</label>
				<input type="text" id="fuel-type" name="fuel-type" required>
				<label for="year">Year of Manufacture:</label>
				<input type="number" id="year" name="year" required>
				<label for="colour">Colour:</label>
				<input type="text" id="colour" name="colour" required>
				<button type="submit"><i class="fas fa-plus"></i> Add Car</button>
			</form>
		</section>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="./js/particles-config.js"></script>
	</body>
</html>
